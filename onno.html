<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Mountainer</title>
    <style>
        li{
            list-style-type: none;
        }
        li:before {
            content: "o";
            display: block;
            float: left;
            width: 1.2em;
            color: #800e0e;
        }
        .font{
            font-family:  Nunito Sans;
            font-size: large;
            font-weight: 700;
        }

        /* .f-text{
            font-family:  Nunito Sans;
            font-size:5rem;
            font-weight: 700;
            color: white;
        } */
        .full{
            width: -webkit-fill-available;
        }
        .opacy {
            position: relative;
            background: #343a4036;
            padding: 16px;
            border-radius: 10px;
            -webkit-box-shadow: 0px 10px 34px -15px rgba(0, 0, 0, 0.24);
            -moz-box-shadow: 0px 10px 34px -15px rgba(0, 0, 0, 0.24);
            box-shadow: 0px 10px 34px -15px rgba(0, 0, 0, 0.24);
        }
        .hidden {
            display: none;
        }

        #fadingText {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        #formContainer {
            transition: opacity 1s ease-in-out;
        }

        #fadingText {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .padding-top{
            padding-top: 500px;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row align-middle padding-top">
          <div class="col text-white">
            <h2>Sign up if you are:</h2>
            <ul>
                <li>In need of digital expertise</li>
                <li>Looking for development power</li>
                <li>Waiting for the website launch</li>
                <li>Just curious</li>
            </ul>
          </div>
          <div class="col text-white">
            <div class="mb-3 w-50">
                <h1 id="fadingText" class="hidden text-center opacy">We will keep you posted!</h1>
                <div id="formContainer" class="opacy">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-control mb-3" name="email"  aria-label="Email">
                    <button id="showTextBtn" type="submit" class="btn btn-warning full font">Keep me posted!</button>
                </div>
            </div>
          </div>
        </div>
      </div>
      <script>
        document.addEventListener('DOMContentLoaded', function() {
        const showTextBtn = document.getElementById('showTextBtn');
        const fadingText = document.getElementById('fadingText');
            showTextBtn.addEventListener('click', function() {
                // Fade out the form container
                formContainer.style.opacity = '0';
                // Show the fading text
                fadingText.classList.remove('hidden');
                // Trigger a reflow to restart the transition
                void fadingText.offsetWidth;
                // Fade in the text
                fadingText.style.opacity = '1';
            });
        });
      </script>
</body>
</html>
