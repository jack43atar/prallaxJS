<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Comming Soon</title>

    <!-- Behavioral Meta Data -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <!-- Styles -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div style="margin: auto">
      <div class="">
        <div class="heading-parent">
          <div class="head-sup">Digital</div>
          <div class="head-title">Sherpa's</div>
        </div>
        <div class="parallax-container">
          <div
            id="scene"
            data-pointer-events="true"
            data-hover-only="true"
            data-limit-y="true"
            class="parent-scene"
          >
            <div data-depth="0.8" class="parallax-child1">
              <!-- <img src="background.png" class="background-parallax" /> -->
            </div>
            <div
              data-depth="0.0"
              class="parallax-child2"
              style="bottom: 0; left: 0"
            >
              <img src="man.png" />
            </div>
          </div>
          <h1 class="landing-txt">
            Currently prepping for<br />your digital expedition
          </h1>
        </div>
      </div>

      <div class="container">
        <div class="row align-middle">
          <div class="col-md-6 text-white left-list">
            <div>
              <div>
                <h2>Sign up if you are:</h2>
              </div>
              <div>
                <ul>
                  <li>In need of digital expertise</li>
                  <li>Looking for development power</li>
                  <li>Waiting for the website launch</li>
                  <li>Just curious</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-md-6 text-white post-form">
            <div class="mb-3">
              <h1 id="fadingText" class="hidden text-center opacy">
                We will keep you posted!
              </h1>
              <div id="formContainer" class="opacy">
                <label class="form-label custom-font">Email address</label>
                <input
                  type="email"
                  class="form-control mb-3"
                  name="email"
                  aria-label="Email"
                />
                <button
                  id="showTextBtn"
                  type="submit"
                  class="btn full font post-btn"
                >
                  Keep me posted!
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script>
      // Nothing new here...it's all in the CSS!
      // And don't forget to activate the pointerEvents option
      var scene = document.getElementById("scene");
      var parallax = new Parallax(scene);
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const showTextBtn = document.getElementById("showTextBtn");
        const fadingText = document.getElementById("fadingText");
        showTextBtn.addEventListener("click", function () {
          // Fade out the form container
          formContainer.style.opacity = "0";
          // Show the fading text
          fadingText.classList.remove("hidden");
          // Trigger a reflow to restart the transition
          void fadingText.offsetWidth;
          // Fade in the text
          fadingText.style.opacity = "1";
        });
      });
    </script>
  </body>
</html>
